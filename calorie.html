<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HyperKcal | Calorie Calculator</title>
  <link rel="icon" href="views/pics/favicom.png">
  <link rel="stylesheet" href="views/css/calorie.css" />
</head>
<body>
  <div class="container">
    <div class="left-side">
      <img src="views/pics/pngwing.com (4).png" alt="Fitness" />
      <a href="index.html" class="go-back-btn">‚Üê Go Back</a>
    </div>

    <div class="right-side">
      <div class="modal-form">
        <h2>Calculate Your Daily Calories</h2>
        <form id="calorieForm">
          <input type="number" placeholder="Age" id="age" required />
          <input type="number" placeholder="Weight (kg)" id="weight" required />
          <input type="number" placeholder="Height (cm)" id="height" required />
          <select id="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
          <select id="activity" required>
            <option value="">Activity Level</option>
            <option value="1.2">Sedentary</option>
            <option value="1.375">Lightly Active</option>
            <option value="1.55">Moderately Active</option>
            <option value="1.725">Very Active</option>
            <option value="1.9">Super Active</option>
          </select>
          <button type="submit">Calculate</button>
        </form>

        <div class="result-section hidden" id="resultSection">
          <h3>Choose Your Goal:</h3>
          <div class="goals">
            <button class="goal-btn" data-multiplier="1.2">Bulk</button>
            <button class="goal-btn" data-multiplier="0.8">Cut</button>
            <button class="goal-btn" data-multiplier="1.0">Maintain Weight</button>
            <button class="goal-btn" data-multiplier="0.95">Body Recomp</button>
            <button class="goal-btn" data-multiplier="0.7">Fat Loss</button>
          </div>
          <h2 id="calorieOutput"></h2>
        </div>

        <div class="redirect-card hidden" id="mealRedirect">
          <p>Ready for your meals?</p>
          <a href="meal-suggestions.html" class="meal-btn">Get Meal Suggestions üç±</a>
        </div>
      </div>
    </div>
  </div>

  <script src="views/js/calorie.js"></script>
</body>
</html>
